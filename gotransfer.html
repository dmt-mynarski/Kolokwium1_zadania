<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Transfer Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home/deposit/}">Lokaty</a>
            <li class="nav-item"><a class="nav-link text-light" th:href="@{/home}">Przelewy</a></li>
            <li class="nav-item"><a class="nav-link text-light" th:href="@{/home}">Kredyty</a></li>
            <li class="nav-item"><a class="nav-link text-light" th:href="@{/home/deposit/}">Lokaty</a></li>
            <li class="nav-item"><a class="nav-link text-light" th:href="@{/home}">Historia przelew√≥w</a></li>
            <li class="nav-item"><a class="nav-link text-light" th:href="@{/home}">O koncie</a></li>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Wyloguj" />
            </form>
        </div>
    </nav>
    <br /><br />
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Make Transfer</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/make-transfer/process}" method="post" th:object="${transferInput}">
                            <div class="mb-3">
                                <label for="fromAccount" class="form-label">From Account:</label>
                                <input type="text" class="form-control" id="fromAccount" name="fromAccount"
                                    th:field="*{fromAccount}" required />
                            </div>
                            <div class="mb-3">
                                <label for="toAccount" class="form-label">To Account:</label>
                                <input type="text" class="form-control" id="toAccount" name="toAccount"
                                    th:field="*{toAccount}" required />
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount:</label>
                                <input type="number" class="form-control" id="amount" name="amount"
                                    th:field="*{amount}" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Transfer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
